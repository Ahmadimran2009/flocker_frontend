<style>
    /* Import a playful Google font */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: 'Fredoka', sans-serif; /* Playful, bold font */
      background-color: #ffffff;
      border: 4px solid #007bff; /* Thicker outside border */
      border-radius: 12px;
    }
  
    td {
      padding: 15px 25px;
      text-align: center;
      border: 4px solid #007bff; /* Matching inner cell borders */
      background-color: #ffffff; /* Soft blue background */
      transition: background-color 0.3s ease;
    }
  
    td img {
      vertical-align: middle;
    }
  
    td a {
      text-decoration: none;
      color: #2e2e2e; /* Same color for all text */
      font-size: 22px; /* Larger, playful text */
      font-weight: 700; /* Bolder font weight */
      transition: color 0.3s ease, background-color 0.3s ease;
    }
  
    td a:hover {
      color: #ffffff;
      background-color: #00b7ff; /* Playful pink background on hover */
      padding: 10px 15px;
      border-radius: 6px;
    }
  
    /* Colorful background changes for each cell */
    td:nth-child(2) { background-color: rgb(255, 80, 80); } /* Luxury Cars: soft orange */
    td:nth-child(3) { background-color: rgb(255, 255, 255); } /* Economy Cars: soft peach */
    td:nth-child(4) { background-color: rgb(255, 80, 80); } /* Vintage Cars: soft red-orange */
    td:nth-child(5) { background-color: rgb(255, 255, 255); }
    td:nth-child(6) { background-color: rgb(255, 80, 80); }
  
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      td {
        display: block;
        width: 100%;
        padding: 15px 0;
      }
      
      td a {
        display: block;
        padding: 15px;
        background-color: #ffe0b2;
        border-radius: 8px;
        margin-bottom: 10px;
      }
    }
  </style>
  
  <table>
    <tr>
      <td><img src="{{site.baseurl}}/images/carIcon.png" height="60" title="Home" alt="Home Icon"></td>
      <td><a href="{{site.baseurl}}/luxCars">Luxury Cars</a></td>
      <td><a href="{{site.baseurl}}/ecoCars">Economy Cars</a></td>
      <td><a href="{{site.baseurl}}/vinCars">Vintage Cars</a></td>
      <td><a href="{{site.baseurl}}/trucks">Trucks</a></td>
      <td><a href="{{site.baseurl}}/login">Profile</a></td>
    </tr>
  </table>
